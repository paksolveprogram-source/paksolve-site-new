<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up – PakSolve</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="nav-inner">
      <a href="index.html" class="site-logo">PakSolve</a>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="faq.html">FAQ</a>
        <a href="signup.html" class="active">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <h1 class="page-title">Sign Up for PakSolve</h1>
    <p>Fill out the form below to express your interest in the program. We'll be in touch with next steps.</p>

    <form class="signup-form" action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="+92 300 1234567">
      </div>
      <div class="form-group">
        <label for="interest">I am interested in</label>
        <select id="interest" name="interest">
          <option value="">Select an option</option>
          <option value="student">I'm a student</option>
          <option value="professional">I'm a professional</option>
          <option value="educator">I'm an educator</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Anything you'd like to tell us? (optional)</label>
        <textarea id="message" name="message" placeholder="Brief message or questions..."></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>

    <p class="form-note">We'll use your email only to contact you about PakSolve. No spam.</p>
  </main>

  <footer class="site-footer">
    <p>&copy; PakSolve. <a href="index.html">Home</a> · <a href="faq.html">FAQ</a> · <a href="signup.html">Sign Up</a></p>
  </footer>
</body>
</html>
